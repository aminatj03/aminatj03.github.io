	<body>
     <div id="contact-header">
		 <!-- Inserting an image which is the websites logo. Creating a file path to the image location-->  
			<!-- Logo at the top left corner of the Contact page -->
		<div id="contact-header-logo">
		<!-- Wrap the logo in an anchor tag linking to the homepage -->
			<a href="index.html"> 
			<img src="logo-black.svg" alt="House of CB's Logo" class="logo"/>
			</a>
		</div>
    </div>
		<div class="nav-tabs">

            <li><a href="Basics.html">Basics</a></li>
			</ul>

	<!-- Creating a link for all the relevant tabs -->
			
	<!-- Main container to hold both image and form -->
  <div class="contact-us-container">

    <!-- Left side (Image) -->
    <div class="contact-image">
      <img src="contactimg.avif" alt="Contact Us Image">
    </div>

 <div class="contact-form">
    <h2>Contact Us</h2>
<!-- The header for the Contact Page-->

    <form id="contactForm"  style="background-color: #F3CFC6;">
    <!-- The form box and its styling colour -->

        <label for="name">Name:</label>
        <!-- Label for the "Name" box -->

        <input type="text" id="name" name="name" required>
        <!-- Input for Name Details-->
        
        <label for="email">Email:</label>
        <!-- Label for email address details -->
 

        <input type="email" id="email" name="email" required>
        <!-- Input for email address -->        

        <span id="emailError" class="error"></span>
        <label for="reason">Choose a reason for your inquiry:</label>
        <!-- Enquiry Label--> 

       <!-- Dropdown box for Consumer Querys -->

        <select id="reason" name="reason" required>
            <option value="" disabled selected>Select an option</option>
            <option value="product-query">Product Query</option>
            <option value="order-query">Order Query</option>
            <option value="cancellations-change">Order Cancellation or Change</option>
            <option value="shipping-details">Shipping Details</option>
            <option value="return-policy">Return Policies</option>
            <option value="feedback">Feedback</option>
        </select>
    

        <label for="comment">Comments:</label>
        <!-- Creating a "comments" label-->

        <textarea id="comment" name="comment"
        rows="4" required></textarea>
        <!-- Creating a text box to allow the customer to type in-->

        <button type="submit">Submit</button>
        <!-- Adding in a submit button-->
    </form>
 </div>
</div>
